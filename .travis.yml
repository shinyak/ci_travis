sudo: required

language: php

services:
  - docker

env:
  - DOCKER_COMPOSE_VERSION=1.10.1

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

env:
  matrix:
    - DOCKER_SERVICE=allinone

script:
  - echo $DOCKER_SERVICE
  - "echo $DOCKER_SERVICE"
  - cd docker
  - "docker-compose up -d $DOCKER_SERVICE"
  - "docker-compose run $DOCKER_SERVICE /bin/bash -c 'cd /var/www/html/ci_travis && composer install --dev'"
  - "docker-compose run $DOCKER_SERVICE /bin/bash -c 'cd /var/www/html/ci_travis && ls -al ./vendor/bin && ./vendor/bin/phpunit tests/Unit'"
  - "docker-compose run $DOCKER_SERVICE /bin/bash -c 'cd /var/www/html/ci_travis && ./vendor/bin/phpcs --report-width=120 --standard=PSR1 tests/Unit'"
